<!DOCTYPE html>
<html ng-app="santroVelo">
<head lang="en">
  <title>SantroVelo</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Javascript Frameworks -->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- Custom JS -->
  <script src="./js/app.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
  <div ng-controller="MainController">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Santro Velo</a>
          </div>
        </div>
    </nav>
    <div class="container container-main">
      <div class="row">
        <div id="col-members" class="col-md-6">
          <div class="row">
            <div class="col-xs-6">
              <h2>Members</h2>
            </div>
            <div class="col-xs-6">
              <div class="form-group has-feedback" style="margin-top: 20px;">
                <input type="text" class="form-control input-md" placeholder="Enter Member Details" ng-model="searchText">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
              </div>

            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-body" style="padding: 0">
              <table class="table">
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Date Joined</th>
                  <th>Phone Number</th>
                  <th>Valid</th>
                </tr>
                <tr ng-repeat="member in members | filter:searchText">
                  <td>{{member.id}}</td>
                  <td>{{member.firstname + ' ' + member.lastname}}</td>
                  <td>{{member.datejoinedString}}</td>
                  <td>{{member.phoneString}}</td>
                  <td>{{member.validString}}</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div id="col-new-member" class="col-md-6">
          <h2>Add Member</h2>
          <div class="well"></div>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
