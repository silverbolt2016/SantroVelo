<!DOCTYPE html>
<html ng-app="santroVelo">
<head lang="en">
  <title>SantroVelo</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Javascript Frameworks -->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- Custom JS -->
  <script src="./js/app.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
  <div ng-controller="MainController">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Santro Velo</a>
          </div>
        </div>
    </nav>
    <div class="container container-main">
      <div class="row">
        <div id="col-members" class="col-md-6">
          <div class="row" style="height: 70px;">
            <div class="col-sm-6 col-xs-5">
              <h2>Members</h2>
            </div>
            <div class="col-sm-6 col-xs-7">
              <div class="form-group has-feedback" style="margin-top: 20px;">
                <input type="search" class="form-control input-md" placeholder="Enter Member Details" ng-model="searchText">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
              </div>

            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-body" style="padding: 0">
              <table class="table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Date Joined</th>
                    <th>Phone Number</th>
                    <th>Valid</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="member in members | filter:searchText">
                    <td>{{member.id}}</td>
                    <td>{{member.firstname + ' ' + member.lastname}}</td>
                    <td>{{member.datejoinedString}}</td>
                    <td>{{member.phoneString}}</td>
                    <td>{{member.validString}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div id="col-new-member" class="col-md-6">
          <div class="row" style="height: 70px;">
            <div class="col-xs-12">
              <h2>Add Member</h2>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-body" >
              <form name="addMemberForm" ng-submit="addMember(addMemberForm.$valid);" novalidate>
                <div class="row">
                  <div class="col-xs-6">
                    <div class="form-group">
                      <label for="firstname">First Name</label>
                      <input type="text" class="form-control" name="firstname" placeholder="John" ng-model="addMemberDetails.firstname" required>
                    </div>
                  </div>
                  <div class="col-xs-6">
                    <div class="form-group">
                      <label for="lastname">Last Name</label>
                      <input type="text" class="form-control" id="lastname" placeholder="Doe" ng-model="addMemberDetails.lastname" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-6">
                    <div class="form-group">
                      <label for="datejoined">Date Joined</label>
                      <input type="date" class="form-control" id="datejoined" placeholder="" ng-model="addMemberDetails.datejoined" required>
                    </div>
                  </div>
                  <div class="col-xs-6">
                    <div class="form-group">
                      <label for="phonenumber">Phone Number</label>
                      <input type="tel" class="form-control" id="phonenumber" placeholder="8043458798" required ng-model="addMemberDetails.phone" ng-minlength="10" ng-maxlength="10">
                    </div>
                  </div>
                </div>
                <label style="margin-bottom: 0;">Valid</label>
                <div class="checkbox" style="margin-top: 0; margin-bottom: 30px;" >
                  <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" name="valid" value="true" ng-model="addMemberDetails.valid" required> Yes
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" name="notValid" value="false" ng-model="addMemberDetails.valid" required> No
                  </label>
                </div>
                <button type="submit" class="btn btn-success pull-right" ng-disabled="addMemberForm.$invalid">Submit</button>
                <button type="reset" class="btn btn-danger pull-left">Reset</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
